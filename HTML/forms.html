<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/CSS/form.css">
  </head>
  <style>
    body{
        justify-content: center;
        align-items: center;
    }
    form {
      text-align: center;
      padding: 10px;
      
    }
    h2 {
      text-align: center;
    }
    label {
      font-family: Arial, Helvetica, sans-serif;

    }
  </style>
  <body>
    <h2>Student Details</h2>
    <form action="">
      <label for="">Username</label>
      <input
        type="text"
       required placeholder="Enter Your Username"
        minlength="2"
        maxlength="15"
      />
      <!--disabled use for to use default value it can't be changed -->
      <br />
      <br />
      <label for="">Email</label>
      <input type="email" required placeholder="Enter Your Email" />
      <br />
      <br />
      <label for="">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}"
        required placeholder="Enter Your Password"
      />

      <br />
      <br />
      <label for="">Gender</label>
      <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" />Female
      <br />
      <br />
      <label for="">Mobile No</label>
      <input
        type="tel"
        id=""
        name="mobile"
        minlength="10"
        maxlength="10"
        required
        placeholder="Enter Mobile Number"
      />

      <br />
      <br />
      <label for="">Choose Language :</label>
      <input type="checkbox" name="Choose Language" />Marathi
      <input type="checkbox" name="Choose Language" />Hindi
      <input type="checkbox" name="Choose Language" />English
      <br />
      <br />
      <label for="">Countries</label>
      <select name="" id="">
        <option value="" selected disabled>Select Country</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">Dubai</option>
      </select>
      <br />
      <br />
      <label for="">Countries</label>
      <input
        type="text"
        list="Countries"
        id="Country"
        name="Countries"
        placeholder="Select Country"
      />
      <datalist id="Countries">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Dubai">Dubai</option>
      </datalist>
      <br />
      <br />
      <label for="">Feedback</label>
      <textarea name="" id="" placeholder="Enter Your Feedback"></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
